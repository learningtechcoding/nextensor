<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Nextensor Account</title>

    <link rel="stylesheet" href="./assets/css/nextensor-account.css" />
  </head>
  <body>
    <main>
      <section class="header">
        <a href="#"
          ><img
            src="./assets/images/Nextensor_1_UTT_tr 1.png"
            alt="Nextensor-logo"
        /></a>
        <button class="header-link">
          <a href="#">Account</a>
          <img src="./assets/images/login 1.png" alt="login-logo" />
        </button>
      </section>

      <section class="hero">
        <h2>Profile</h2>
        <div class="hero-content">
          <div class="l-panel">
            <h2>
              Product <span>: </span
              ><span class="description">Nextensor iStart, Lifetime</span>
            </h2>
            <div class="l-line"></div>
            <h2>
              Real-time Teamwork <span>: </span

            <h2>
              Registered <span>: </span

            <div class="l-line"></div>
            <h2>
              Installed on <span>: </span
              ><span class="description">2 devices</span>
            </h2>
          </div>
          <div class="r-panel">
            <div class="r-form">
              <form class="form-1" action="">
                <input type="text" name="name" placeholder="Name" />
                <input type="text" name="surname" placeholder="Surname" />
                <input type="text" name="company" placeholder="Company" />
                <input type="number" name="no." placeholder="Phone" />
                <input type="email" name="email" placeholder="Email" />
                <input type="text" name="job title" placeholder="Job Title" />
                <input type="number" name="vat" placeholder="VAT" />
                <input type="text" name="town/city" placeholder="Town/City" />
                <input type="text" name="address" placeholder="Address" />
                <input type="number" name="postcode" placeholder="Postcode" />
                <input type="text" name="country" placeholder="Country" />

                <input type="submit" value="SAVE" />
              </form>
            </div>
          </div>
        </div>
      </section>
